@{
    ViewData["Title"] = "Cadastro";
}

<h2>Cadastro</h2>

<form action="/Cadastro/Submit" method="post">
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" required>
    </div>
    <div>
        <label for="Data coleta">Data desejada para coleta:</label>
        <input type="date" id="date" name="date" required>
    </div>
    <div>
        <label for="Itens Coletados">Quantidade de itens a serem coletados:</label>
        <input type="number" id="items" name="items" required>
    </div>
    <div>
        <label for="Itens coletados">Itens a serem coletados:</label>
        <input type="text" id="items" name="items" required>
    </div>
    <button type="submit" class="btn-cadastro">Enviar</button>
</form>
